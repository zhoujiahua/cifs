<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="{{ keyw }}" />
    <meta name="description" content="{{ desc }}" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="renderer" content="webkit">
    <title>{{ title }}</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./../../lib/reset.css" />
    <link rel="stylesheet" type="text/css" href="./../../lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="./../../main/css/base.css" />
    <link rel="stylesheet" type="text/css" href="./../../main/css/layout_a.css" />
    {{block "style"}}{{/block}}

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="wrapper">
        {{block "wrapper"}}
        <div class="header">
            <!-- top-bar -->
            <div class="top-bar">
                <div class="layui-container">
                    <div class="layui-header">
                        <ul class="topbar-ul layui-nav layui-layout-right">
                            <li class="layui-nav-item">
                                <a href="javascript:;" id="userInfo">
                                    <img src="/main/images/users/user-icon.png" class="layui-nav-img">
                                    <span>家华</span>
                                </a>
                                <dl class="layui-nav-child">
                                    <dd><a href="/main/individual">我的文件</a></dd>
                                    <dd><a href="/main/repass">修改密码</a></dd>
                                    <dd><a href="javascript:;" id="loginout">退出</a></dd>
                                </dl>
                            </li>
                            <li class="layui-nav-item">
                                <a href="/main/add">
                                    <i class="layui-icon layui-icon-upload-drag"></i>
                                    <span>文件上传</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- logo-search -->
            <div class="logo-search">
                <div class="layui-container">
                    <div class="layui-col-xs5">
                        <h1 class="logo">
                            <a href="/">
                                <img src="./../../main/images/logo.png" alt="小掌部落文件系统">
                            </a>
                        </h1>
                    </div>
                    <div class="layui-col-xs7">
                        <div class="search">
                            <form class="layui-form" action="" lay-filter="search">
                                <div class="layui-form-item">
                                    <div class="search-text">
                                        <div class="layui-input-inline">
                                            <input type="text" name="serachkey" lay-verify="searchKey"
                                                placeholder="搜索课程..." autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="search-select">
                                        <div class="layui-input-inline">
                                            <select name="selectkey" lay-verify="selectkey">
                                                <option value="0">题名</option>
                                                <option value="1">作者</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="search-btn">
                                        <div class="layui-input-inline">
                                            <button class="layui-btn layui-btn-warm" lay-submit lay-filter="searchBtn">
                                                <span class="layui-icon">&#xe615;</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            {{block "content"}}{{/block}}
        </div>
        <div class="footer">
            <div class="layui-container">
                <div class="foot">
                    <p>京 ICP 证 040431 号网络出版服务许可证 (总)网出证(京)字第 271 号出版物经营许可证经营性网站备案信息</p>
                    <p>京公网安备 11010802020460 号 《中国学术期刊（光盘版）》电子杂志社有限公司</p>
                    <p> KDN 平台基础技术由 KBASE 11.0 提供.</p>
                </div>
            </div>
        </div>
        {{/block}}
    </div>

    <!-- js -->
    <script src="./../../lib/layui/layui.js"></script>
    <script src="./../../lib/moment.js"></script>
    <script src="./../../comm/main_config.js"></script>
    <script src="./../../main/js/layout_a.js"></script>
    {{block "script"}}{{/block}}
</body>

</html>
